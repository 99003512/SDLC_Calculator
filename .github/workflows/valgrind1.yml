name: Valgrind

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: apt install dependency
      run: |
        sudo apt-get -y install valgrind
        sudo apt-get -y install libcunit1 libcunit1-doc libcunit1-dev libmath-libm-perl
        gcc -03 -o Implementation/src/Trignometry1.c -lm
    - name: make test
      run: |
        make test -C Implementation/
        valgrind ./Implementation/build/Test_SDLC_Calculator.out
